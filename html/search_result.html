<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="../moviestars.css">
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- Script -->
    <script src='../js/global.js'></script>
    <script src='../js/search_result.js'></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="container" style="background-color: #ff9800">
      <div class="nav-wrapper">
        <a id='home-btn' href="#" class="brand-logo" style="padding: 0 15px; position: relative">
          MovieStars<i class="material-icons" style="font-size: 40px; margin-right: 5px">stars</i>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id='nav-movie'>Movies</a></li>
          <li><a id='nav-director'>Directors</a></li>
          <li><a id='nav-actor'>Actors</a></li>
          <li><a id='nav-theatre'>Theatres</a></li>
        </ul>
      </div>
    </nav>
    <main class="container">
      <div class='popup' hidden>
        Choose a category for the search
      </div>
      <div style="text-align: center; border-bottom: solid 1px #ffe6c1">
        <div style="display: inline-block; width: 120px">
          <div style="height: 34px; border-bottom: 1px solid #9e9e9e">
            <a class='dropdown-trigger' data-target='dropdown1' style="color: #9e9e9e; cursor: pointer">
              Search by... <i class="material-icons">arrow_drop_down</i>
            </a>
          </div>
          <!-- Dropdown Structure -->
          <ul id='dropdown1' class='dropdown-content'>
            <li><a id='search-movie-sel' style="color: #000000de">Movies</a></li>
            <li><a id='search-director-sel' style="color: #000000de">Directors</a></li>
            <li><a id='search-actor-sel' style="color: #000000de">Actors</a></li>
            <li><a id='search-theatre-sel' style="color: #000000de">Theatres</a></li>
          </ul>
        </div>
        <div class="input-field" style="display: inline-block; width: 40%">
          <input id="search" type="text" class="validate" style="height: 45px;">
          <label for="search">Search</label>
        </div>
        <div class="search-btn">
          <i class="material-icons" style="padding-top: 7px">search</i>
        </div>
      </div>

      <div class="row" style="margin: 10px">
        <div class="col s2 m2"></div>
        <div id='search-list' class="col s8 m8">
          <h3 id='search-title'>Search Results</h3>
        </div>
        <div class="col s2 m2"></div>
      </div>
    </main>
    <footer class="page-footer container" style="background-color: #ff9800">
      <div class="footer-copyright">
        <div style="padding: 0 15px">
          MovieStars 2018, KAIST CS360
        </div>
      </div>
    </footer>
  </body>
</html>
